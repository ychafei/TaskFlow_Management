<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task (SQL)</title>
</head>
<body>
  <h2>✏️ Edit Task (SQL)</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ task.title }}" required><br><br>

    <label>Status:</label><br>
    <select name="status">
      <option value="not_completed" {% if task.status == "not_completed" %}selected{% endif %}>❌ Not Completed</option>
      <option value="in_progress" {% if task.status == "in_progress" %}selected{% endif %}>🔄 In Progress</option>
      <option value="completed" {% if task.status == "completed" %}selected{% endif %}>✅ Completed</option>
    </select><br><br>

    <label>Due Date:</label><br>
    <input type="datetime-local" name="due_date" value="{{ task.due_date }}"><br><br>

    <button type="submit">Save Changes</button>
  </form>
  <p><a href="{% url 'list_tasks_sql' %}">Back to Task List</a></p>
</body>
</html>
